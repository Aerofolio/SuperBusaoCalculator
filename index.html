<!DOCTYPE html>
<html>
    <head>
        <title>Super Busão Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <!-- tags blabla  -->
    </head>
    <body>
        <!-- google analytics -->
        <div>
            <h1>Super Busão Calculator</h1>
            <div id="form" class="parent">
                <form>
                    <div id="ticketsPerDay" class="child">
                        <h2 id="ticketsPerDayTitle">Passagens por dia</h2>
                        <table id="ticketsPerDayTable">
                            <tr>
                                <td class="labelCell"><label for="sun">Domingo:</label></td>
                                <td><input type="number" id="sun" name="sun" value="0"></td>
                            </tr>
                            <tr>
                                <td class="labelCell"><label for="mon">Segunda-Feira:</label></td>
                                <td><input type="number" id="mon" name="mon" value="0"></td>
                            </tr>
                            <tr>
                                <td class="labelCell"><label for="tue">Terça-Feira:</label></td>
                                <td><input type="number" id="tue" name="tue" value="0"></td>
                            </tr>
                            <tr>
                                <td class="labelCell"><label for="wed">Quarta-Feira:</label></td>
                                <td><input type="number" id="wed" name="wed" value="0"></td>
                            </tr>
                            <tr>
                                <td class="labelCell"><label for="thu">Quinta-Feira:</label></td>
                                <td><input type="number" id="thu" name="thu" value="0"></td>
                            </tr>
                            <tr>
                                <td class="labelCell"><label for="fri">Sexta-Feira:</label></td>
                                <td><input type="number" id="fri" name="fri" value="0"></td>
                            </tr>
                            <tr>
                                <td class="labelCell"><label for="sat">Sábado:</label></td>
                                <td><input type="number" id="sat" name="sat" value="0"></td>
                            </tr>
                            <tr>
                                <td class="labelCell"><label for="extras">Passagens extras por mês:</label></td>
                                <td><input type="number" id="extras" name="extras" value="0"></td>
                            </tr>
                        </table>
                    </div>
                    <div id="config" class="child">
                        <h2 id="configTitle">Configurações</h2>
                        <table id="configTable">
                            <tr>
                                <td class="labelCell"><label for="ticketValue">Valor da Passagem:</label></td>
                                <td><input type="text" id="ticketValue" name="ticketValue" value="3,05"></td>
                            </tr>
                            <tr>
                                <td class="labelCell"><label for="cardValue">Valor no cartão:</label></td>
                                <td><input type="text" id="cardValue" name="cardValue" value="0,00"></td>
                            </tr>
                            <tr>
                                <td class="labelCell"><label for="userStartDate">Calcular a partir de:</label></td>
                                <td><input type="date" id="userStartDate" name="userStartDate"></td>
                            </tr>
                            <tr>
                                <td class="labelCell"><label for="userEndDate">Calcular até:</label></td>
                                <td><input type="date" id="userEndDate" name="userEndDate"></td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
            <div id="finalValue">
                <button type="button" id="calculate" class="button">Calcular!</button>
                <h2 id="finalValueTitle">Valor para depositar</h2>
                <span>R$</span><span id="finalValueFormated">0,00</span>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
